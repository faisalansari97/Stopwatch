<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <meta name="description" content="Stopwatch">
    <meta name="author" content="Faisal Ansari">
    <meta name="keywords" content="Stopwatch">
    <title>StopWatch</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo|Cinzel|Exo+2|Staatliches|Teko" rel="stylesheet">
</head>

<body>
    <header>
        <h1>STOPWATCH</h1>
    </header>
    <section class="time-rectangle">
        <div id="time-rectangle">
            <h2 id="timer">00:00:00.00</h2>
        </div>
    </section>
    <section class="Stopwatch-btns">
        <button type="button" id="Start" onclick="start()">Start</button>
        <button type="button" id="Stop" onclick="stop()">Stop</button>
        <button type="button" id="Lap" onclick="noteLap()">Lap</button>
        <button type="button" id="Reset" onclick="reset()">Reset</button>
        <button type="button" id="Logs" onclick="logs()">Logs</button>
    </section>
    <section>
       <div id="lap-times"></div>
       <div id="history" hidden>
           <label id="title-logs">Last 10 Logs</label>
           <table id="log-display">
                <tr>
                    <th>Start Time</th>
                    <th>Stop Time</th>
                    <th>Difference</th>
                </tr>
                <tr id= "logs">
                        <td id="startTime"></td>
                        <td id="stopTime"></td>
                        <td id="diff"></td>
                </tr>
           </table>         
       </div>
    </section>
    <script src="js/demo.js"></script>
</body>
</html>
